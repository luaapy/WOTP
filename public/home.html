<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOTP | Enterprise WhatsApp Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #030712;
            --text: #f9fafb;
            --accent: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 2rem 5%;
            align-items: center;
            position: absolute;
            width: 100%;
            z-index: 10;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030712 100%);
            position: relative;
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.4rem;
            color: #94a3b8;
            max-width: 700px;
            margin-bottom: 3rem;
        }

        .cta-btns {
            display: flex;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 99px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            border: 1px solid #1f2937;
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .floating-cards {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .card {
            position: absolute;
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">W<span>OTP</span></div>
        <div class="nav-links">
            <a href="/home.html">Home</a>
            <a href="/explore.html">Explore</a>
            <a href="/docs.html">Documentation</a>
            <a href="/index.html">Dashboard</a>
        </div>
        <a href="/docs" class="btn btn-secondary" style="padding: 0.6rem 1.5rem;">API Docs</a>
    </nav>

    <section class="hero">
        <div class="floating-cards">
            <div class="card" style="top: 20%; left: 10%; animation-delay: 0s;">üöÄ Real-time OTP</div>
            <div class="card" style="top: 60%; right: 15%; animation-delay: 2s;">üõ°Ô∏è Secure Encryption</div>
            <div class="card" style="bottom: 20%; left: 20%; animation-delay: 1s;">‚ö° High Throughput</div>
        </div>
        <h1>The Future of<br>OTP Delivery.</h1>
        <p>Reliable, lightning-fast WhatsApp gateway for developers. Integrate OTP verification into your apps within
            minutes.</p>
        <div class="cta-btns">
            <a href="/index.html" class="btn btn-primary">Get Started</a>
            <a href="/explore.html" class="btn btn-secondary">Explore Features</a>
        </div>
    </section>
</body>

</html>

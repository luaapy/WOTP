version: '3.8'

services:
  wotp-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wotp-platform
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MASTER_PASSWORD=${MASTER_PASSWORD}
      - DB_MASTER_KEY=${DB_MASTER_KEY}
      - BOT_MOCK_MODE=${BOT_MOCK_MODE:-false}
      - USE_PAIRING_CODE=${USE_PAIRING_CODE:-true}
      - PAIRING_NUMBER=${PAIRING_NUMBER}
      - WEBHOOK_ENABLED=${WEBHOOK_ENABLED:-false}
      - WEBHOOK_URL=${WEBHOOK_URL}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./auth_info_baileys:/app/auth_info_baileys
    networks:
      - wotp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: wotp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - wotp-platform
    networks:
      - wotp-network
    profiles:
      - with-nginx

networks:
  wotp-network:
    driver: bridge

volumes:
  data:
  logs:
  auth_info_baileys:
